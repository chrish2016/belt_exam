<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <title></title>
  </head>
  <body>
    <div id="wrapper">
    <header>
      <h1>Welcome!</h1>
      <nav>
        <form action="/login"  method="post">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="pw_hash" placeholder="Password">
            <input type="submit" value="Log In">
        </form>
      </nav>
    </header>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h4 style="color:red;line-height:8px;display:inline-block;"><p class='error'>{{message}}</p></h5>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <section>
      <article>
        <div id="regform">
          <h3>Wanna Join? Easy peasyâ€¦</h3>
          <h5>Please fill out registration form:</h5>
          <form action="/register"  method="post">
            <p>Name:  <input type="text" name="name" placeholder="name:"></p>
            <p>alias:  <input type="text" name="alias" placeholder="pick an alias to use:"><br>
            <p>Email:  <input type="email" name="email" placeholder="please use a valid email address:"><br>
            <p>DOB:  <input type="date" name="dob" placeholder="please provide your birthday:"><br>
            <p>Password:  <input type="password" name="pw_hash" placeholder="please choose an 8 character password:"><br>
            <p>Password(confirm):  <input type="password" name="password_confirm" placeholder="please retype the password used to 'reconfirm':"><br>
            <input type="submit" value="REGISTER!" class="btn btn-success"></input>
          </form>
        </div>
      </article>
      <aside>
      </aside>
    </section>
    <footer>
    </footer>
  </div>
  </body>
</html>
